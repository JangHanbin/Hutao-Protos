	bool is_set_screen_xy = 5;

	enum Unk2700_LNCHDDOOECD {
		Unk2700_LNCHDDOOECD_Unk2700_ACOENBMDFBP = 0;
		Unk2700_LNCHDDOOECD_Unk2700_FKBLCDFLCOM = 1;
	}
